<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Marine Translate</h1>
    </header>
    <main>
        <div class="languages">
            <h2>English</h2>
            <button class="languages__toggle languages__toggle--hover languages__toggle--click">to</button>
            <h2>Morse</h2>
        </div>
        <div class="input">
            <div class="input__block">
                <input class="input__string" type="text" size="50" placeholder="Enter text">
                <button class="input__translate input__translate--hover input__translate--click">Translate</button>
            </div>
        </div>
        <div class="output"></div>
    </main>
    <script type="module" src="./dom.js"></script>
    <script type="module" src="./translator.js"></script>
</body>
</html>
